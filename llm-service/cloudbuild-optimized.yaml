steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-llm-service'
    args:
      - 'build'
      - '--platform=linux/amd64'
      - '--build-arg=MODEL_BUCKET=reguscope-models'
      - '--build-arg=MODEL_FILE=Phi-3-mini-4k-instruct-Q4_K_M.gguf'
      - '--build-arg=PROJECT_ID=$PROJECT_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/llm-service:optimized'
      - '-t'
      - 'gcr.io/$PROJECT_ID/llm-service:latest'
      - '-f'
      - 'llm-service/Dockerfile.optimized'
      - 'llm-service'
    timeout: 1800s
    
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-llm-service'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/llm-service:optimized'
    waitFor: ['build-llm-service']
    
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-llm-service'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'llm-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/llm-service:optimized'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '3'
      - '--concurrency'
      - '1'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'MODEL_FILE=Phi-3-mini-4k-instruct-Q4_K_M.gguf'
    waitFor: ['push-llm-service']

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

timeout: 2400s
